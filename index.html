<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <h1>Soda Vendor</h1>
      <section>
        <h2>Soda Information</h2>
      <table>
        <thread>
          <tr>
            <th>Drink</th>
            <th>Total Servings</th>
            <th>Serving Size</th>
            <th>Calories Per Serving</th>
            <th>Carbs Per Serving</th>
            <th>Sugars Per Serving</th>
            <th>Sodium Per Serving</th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <td>Name</td>
            <td>TS</td>
            <td>SS</td>
            <td>CPS</td>
            <td>CPS</td>
            <td>SPS</td>
            <td>SPS</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>TS</td>
            <td>SS</td>
            <td>CPS</td>
            <td>CPS</td>
            <td>SPS</td>
            <td>SPS</td>
          </tr>
          <tr>
          <td>Name</td>
          <td>TS</td>
          <td>SS</td>
          <td>CPS</td>
          <td>CPS</td>
          <td>SPS</td>
          <td>SPS</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>TS</td>
            <td>SS</td>
            <td>CPS</td>
            <td>CPS</td>
            <td>SPS</td>
            <td>SPS</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>TS</td>
            <td>SS</td>
            <td>CPS</td>
            <td>CPS</td>
            <td>SPS</td>
            <td>SPS</td>
          </tr>
        </tbody>
      </table>
      </section>
      <section>
        <h2>Add Soda Info</h2>
        <form>
          <fieldset>
            <label for="drinkName">Name</label
              ><input type="text" name="drinkName"
              id="drinkName"   />
            </fieldset>
            <fieldset>
                <label for="totalServings">Total Servings</label
                  ><input type="text" name="totalServings"
                  id="totalServings"    />
                  </fieldset>
            <fieldset><label for="servingSize">Serving Size</label><input type="text" name="servingSize"id="servingSize"></fieldset>
            <fieldset><label for="calories">Calories</label><input type="text" name="calories" id="calories"></fieldset>
            <fieldset><label for="carbs">Carbs(g)</label><input type="text" name="carbs" id="carbs"></fieldset>
            <fieldset><label for="sugars">Sugars(g)</label><input type="text" name="sugars" id="sugars"></fieldset>
            <fieldset><label for="Sodium">Sodium(mg)</label><input type="text" name="sodium" id="sodium"></fieldset>
            <button type= "submit">Add Info</button>
        </form>
      </section>
    </main>
  </body>
</html>
